<mat-toolbar color="primary">
  <span><a routerLink="/">Post List</a></span>
  <span class="spacer"></span>
  <ul>
    <li>
      <a mat-button routerLink="/create" routerLinkActive="mat-accent">Create New Post</a>
    </li>
    <li>
      <a mat-button routerLink="/login" routerLinkActive="mat-accent" *ngIf="!isAuthenticated">Login</a>
    </li>
    <li>
      <a mat-button routerLink="/signup" routerLinkActive="mat-accent" *ngIf="!isAuthenticated">Signup</a>
    </li>
    <li>
      <a mat-button *ngIf="isAuthenticated" (click)="onLogout()">Logout</a>
    </li>
  </ul>
</mat-toolbar>
