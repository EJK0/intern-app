<mat-toolbar color="primary">
  <ul>
    <li>
      <a mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
    </li>
    <li>
      <a mat-button routerLink="/posts" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Posts</a>
    </li>
  </ul>
  <span class="spacer"></span>
  <ul>
    <li>
      <a mat-button routerLink="/posts/create" routerLinkActive="active">Create a Post</a>
    </li>
    <li>
      <a mat-button routerLink="/auth/login" routerLinkActive="active" *ngIf="!isAuthenticated">Log in</a>
    </li>
    <li>
      <a mat-button routerLink="/auth/signup" routerLinkActive="active" *ngIf="!isAuthenticated">Sign up</a>
    </li>
    <li>
      <a mat-button *ngIf="isAuthenticated" (click)="onLogout()">Logout</a>
    </li>
  </ul>
</mat-toolbar>
