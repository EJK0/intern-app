<mat-toolbar color="primary">
  <span><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Posts</a></span>
  <span class="spacer"></span>
  <ul>
    <li>
      <a mat-button routerLink="/create" routerLinkActive="active">Create a Post</a>
    </li>
    <li>
      <a mat-button routerLink="/login" routerLinkActive="active" *ngIf="!isAuthenticated">Log in</a>
    </li>
    <li>
      <a mat-button routerLink="/signup" routerLinkActive="active" *ngIf="!isAuthenticated">Sign up</a>
    </li>
    <li>
      <a mat-button *ngIf="isAuthenticated" (click)="onLogout()">Logout</a>
    </li>
  </ul>
</mat-toolbar>
