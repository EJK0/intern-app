<mat-card class="login-panel">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <mat-card-title>Log in to your account</mat-card-title>
  <br>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <mat-label class="mat-body">Email Address</mat-label>
      <div class="input-icon icon-username">
      </div>
      <input
        matInput
        type="email"
        name="email"
        ngModel
        #email="ngModel"
        required
        email
        placeholder="Ex: pat@example.com">
      <mat-icon matPrefix class="input material-icons-outlined">account_circle</mat-icon>
      <mat-error *ngIf="email.invalid">Email is <strong>required</strong></mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label class="mat-body">Password</mat-label>
      <input type="password" name="password" autocomplete="off" ngModel #password="ngModel" matInput placeholder="Password">
      <mat-icon matPrefix class="input material-icons-outlined">lock</mat-icon>
      <mat-error *ngIf="password.invalid">Please enter a valid password</mat-error>
    </mat-form-field>
    <div class="flex-box-login">
      <button mat-raised-button color="primary" type="submit">Log in</button>
    </div>
  </form>
  <br>
  <mat-divider></mat-divider>
  <mat-card-footer>
    New to Post List? &nbsp;
    <a routerLink="/signup">Sign Up</a>
  </mat-card-footer>
</mat-card>
