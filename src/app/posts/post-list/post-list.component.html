<div class="action-buttons">
  <button mat-raised-button (click)="accordion.openAll()">Expand All</button>
  <button mat-raised-button (click)="accordion.closeAll()">Collapse All</button>
</div>
<mat-accordion multi="true" #accordion="matAccordion">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ post.title }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="post-image">
      <img [src]="post.imagePath" [alt]="post.title">
    </div>
    <p>{{ post.content }}</p>
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/edit', post._id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(post._id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length === 0 && !isLoading">No posts created yet!</p>
